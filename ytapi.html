<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #video-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>YouTube Player API Example</h1>
    <input type="text" id="video-id-input" placeholder="Enter YouTube Video ID">
    <button id="load-video-button">Load Video</button>
    <div id="video-container"></div>
    <button id="play-button" style="display:none;">Play</button>
    <button id="pause-button" style="display:none;">Pause</button>
    <button id="stop-button" style="display:none;">Stop</button>

    <h1>Text To Speech</h1>
    <button onclick="speak()">Speak</button>

    <script>
        let player;

        document.getElementById('load-video-button').addEventListener('click', function () {
            const videoId = document.getElementById('video-id-input').value;
            loadVideo(videoId);
        });

        function loadVideo(videoId) {
            if (player) {
                player.loadVideoById(videoId);
            } else {
                // Create the YouTube player
                player = new YT.Player('video-container', {
                    height: '315',
                    width: '560',
                    videoId: videoId,
                    playerVars: {
                        'rel': 0
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }
        }

        function onPlayerReady(event) {
            document.getElementById('play-button').style.display = 'inline';
            document.getElementById('pause-button').style.display = 'inline';
            document.getElementById('stop-button').style.display = 'inline';

            // Add event listeners for control buttons
            document.getElementById('play-button').addEventListener('click', function () {
                player.playVideo();
            });

            document.getElementById('pause-button').addEventListener('click', function () {
                player.pauseVideo();
            });

            document.getElementById('stop-button').addEventListener('click', function () {
                player.stopVideo();
            });
        }
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        function speak() {
            // Create a SpeechSynthesisUtterance
            const utterance = new SpeechSynthesisUtterance("Welcome to this tutorial!");

            // Select a voice
            const voices = speechSynthesis.getVoices();
            utterance.voice = voices[0]; // Choose a specific voice

            // Speak the text
            speechSynthesis.speak(utterance);
        }
    </script>
</body>

</html>
